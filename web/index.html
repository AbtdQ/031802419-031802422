<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>师门树</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="css/mystyle.css">
</head>

<body>

    <div class="bg"></div>
    <textarea id="text" placeholder="请键入文本"></textarea>

    <button type="button" id="button3" onclick="clearForest()">清空所有树</button>
    <div id="tree"></div>
    <script src="script/bootstrap/jquery.js"></script>
    <script src="script/bootstrap/treeview.js"></script>
    <script src="script/dataProc.js"></script>
    <script src="script/tree.js"></script>
    <script src="script/ui.js"></script>
    <script src="script/easterEgg.js"></script>
</body>

</html>
